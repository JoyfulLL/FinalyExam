{% extends "base.html" %} {% load static %}
<!---->

<!---->
{% block content %}
<!--广告横幅-->
<div class="container-fluid">
  <div class="row">
    <img class="img-responsive model-img" src="{% static 'img/about.jpg' %}" />
  </div>
</div>
<!-- 主体内容 -->
<div class="container">
  <div class="row row-3">
    <!-- 侧边导航栏 -->

    <!-- 说明文字和图片 -->
    <div class="col-md-9">
      <div class="model-details-title">荣誉资质</div>
      <div class="row">
        {% for award in awards %}
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <!--Bootstrapy现成的缩略图组件thumbnail样式类-->
            <img src="{{award.photo.url}}" />
            <!--缩略图的路由-->
            <div class="caption">
              <p>{{award.description}}</p>
              <!--缩略图的描述-->
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{%endblock%}
